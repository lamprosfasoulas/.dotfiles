unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-s
set -g mouse on

set -g status-bg '#000000'
set -g status-fg '#ffffff'

set -ga terminal-overrides ",screen-256color*:Tc"
set-option -g default-terminal "screen-256color"

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -selection clipboard"
bind-key -r ^ last-window
bind-key -r g run-shell "tmux neww ~/.local/bin/get_pwd.sh"
bind-key -r G run-shell "tmux neww ~/.local/bin/set_pwd.sh"
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
#bind-key -n C-b send-prefix

bind-key h select-pane -L
bind-key j select-pane -D 
bind-key k select-pane -U 
bind-key l select-pane -R 
set-option -g allow-passthrough on
set-option -g history-limit 10000
